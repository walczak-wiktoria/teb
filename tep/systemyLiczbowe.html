        <h2>Systemy liczbowe</h2>
        Wynik zmiany systemu hex na dec wynosi:
        <div id="szesnastkowa"></div>
        <script>
            var dec = 15; //liczba w systemie dziesietnym
            var oct = 015; //liczba w systemie osemkowym ,trzeba to 0 wpisac xd
            var hex = 0xA2; //liczba w szestnastkowym ,i tego x tez trzeba cnie
            document.write("Liczba oktalna(15)<sub>8</sub> wynosi (" + oct + ")<sub>10</sub>"); //przelicza z sys. osemkowego na sys. dziesietny
            var szesnastkowa = document.getElementById("szesnastkowa");
            szesnastkowa.style.color ="green";
            szesnastkowa.innerHTML = hex;

        </script>
